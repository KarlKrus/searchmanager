<!DOCTYPE html>
<html>
<head>
    <link href="images/smiconlogo.png" rel="icon" type="image/gif">
    <title>Search Manager - Log In</title>
    <meta charset="utf-8" />
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="custom-css/style.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.0.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/plugins/metisMenu/metisMenu.min.js"></script>
    <script src="js/custom-js/cookie.js"></script>
    <script src="js/sb-admin-2.js"></script>

</head>
<body>
    <br /><br /><br /><br /><br />
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
            </div>
            <div class="col-sm-4">
                <div class="panel panel-default">
                    <!--<div class="panel-heading">
                        <h2 class="panel-title">Log in to Search Manager</h2>
                    </div>-->
                    <div class="panel-body">
                        <div class="col-sm-12">
                            <img alt="" src="images/smlogo.png" class="img-responsive" />
                            <input type="text" name="txtUserName" placeholder="Username" class="form-control" />
                            <br />
                            <input type="password" name="txtUserPass" placeholder="Password" class="form-control" />
                            <br />
                            <a href="home.html" class="btn btn-success center-block">Log in</a>
                        </div>
                        <div class="col-sm-12 text-center">
                            <div class="checkbox">
                                <label>
                                    <input name="remember" type="checkbox" value="Remember Me"> Remember Me
                                </label>
                                &bull; <a href="#">Forgot Password</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-4"></div>
        </div>
    </div>
</body>
</html>
